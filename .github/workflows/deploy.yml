name: Deploy Proyecto VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Run tests
      run: |
        cd backend
        npm test

    - name: Build Docker images
      run: |
        docker compose build

    - name: Deploy to VPS (Blue-Green)
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.VPS_IP }}
        username: ubuntu
        key: ${{ secrets.VPS_KEY }}
        script: |
          cd ~/Proyecto-vps
          # Alternar entre blue y green
          if [ "$(docker ps -q -f name=backend_blue)" != "" ]; then
            NEW_BACKEND=backend_green
            OLD_BACKEND=backend_blue
          else
            NEW_BACKEND=backend_blue
            OLD_BACKEND=backend_green
          fi

          docker compose up -d $NEW_BACKEND frontend_$NEW_BACKEND
          # Actualizar Nginx alias backend_current (puedes usar un symlink o reconfiguraci√≥n)
          docker exec nginx_proxy nginx -s reload
          docker stop $OLD_BACKEND frontend_$OLD_BACKEND
