name: Deploy Proyecto VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js & dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Run tests (Supertest)
        run: |
          cd backend
          npm ci 
          npm test

      # --- 游냡 Configuraci칩n y Subida a GHCR ---
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 

      # 游뚿 1. CORRECCI칍N: Build y Push Backend (due침o y repo en min칰sculas) 游뚿
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          file: ./backend/Dockerfile
          # La clave: convertir el DUE칌O del repositorio a min칰sculas
          tags: ghcr.io/${{ lower(github.repository_owner) }}/${{ github.repository }}/backend:${{ github.sha }}

      # 游뚿 2. CORRECCI칍N: Build y Push Frontend (due침o y repo en min칰sculas) 游뚿
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          file: ./frontend/Dockerfile
          # La clave: convertir el DUE칌O del repositorio a min칰sculas
          tags: ghcr.io/${{ lower(github.repository_owner) }}/${{ github.repository }}/frontend:${{ github.sha }}

      # --- 游 Despliegue a VPS (Blue-Green) ---
      
      - name: Deploy to VPS (Blue-Green)
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            # Moverse al directorio del proyecto
            cd ~/Proyecto-vps

            # SINCRONIZACI칍N DE C칍DIGO (Para obtener este .yml corregido y los .conf)
            git pull origin main
            
            # Asegurar que el Nginx proxy est칠 corriendo
            docker compose up -d nginx

            # 游뚿 3. CORRECCI칍N: EXPORTAR GH_REPO (due침o y repo en min칰sculas) 游뚿
            export GH_REPO=${{ lower(github.repository_owner) }}/${{ github.repository }}
            export IMAGE_TAG=${{ github.sha }}
            
            # Login en el VPS (necesario para el Pull)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 1. Detecci칩n de color activo (Blue-Green)
            if docker ps --filter "name=backend_blue" | grep backend_blue; then
              NEW_COLOR=green
              OLD_COLOR=blue
            else
              NEW_COLOR=blue
              OLD_COLOR=green
            fi
            
            NEW_BACKEND=backend_${NEW_COLOR}
            NEW_FRONTEND=frontend_${NEW_COLOR}
            OLD_BACKEND=backend_${OLD_COLOR}
            OLD_FRONTEND=frontend_${OLD_COLOR}

            echo "Despliegue a color: ${NEW_COLOR}"

            # 2. Pull de la nueva imagen (usa la imagen subida con el SHA)
            docker compose pull ${NEW_BACKEND} ${NEW_FRONTEND}
            
            # 3. Levantar nuevo contenedor (El compose usa las variables exportadas)
            docker compose up -d ${NEW_BACKEND} ${NEW_FRONTEND}
            
            # 4. Esperar la salud del nuevo contenedor
            sleep 15
            
            # 5. CR칈TICO: Aplicar la nueva configuraci칩n de Nginx (Switch de tr치fico)
            cp ~/Proyecto-vps/nginx/${NEW_COLOR}.conf ~/Proyecto-vps/nginx/default.conf

            # 6. Actualizar Nginx y recargar
            docker exec nginx_proxy nginx -s reload
            
            # 7. Apagar contenedores antiguos
            docker stop ${OLD_BACKEND} ${OLD_FRONTEND} || true
