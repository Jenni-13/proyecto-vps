name: Deploy Proyecto VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Run tests
      run: |
        cd backend
        npm test

    - name: Build Docker images
      run: |
        docker compose build

    - name: Deploy to VPS (Blue-Green)
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.VPS_IP }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        script: |
          cd ~/Proyecto-vps

          # Detectar contenedor actual
          if docker ps --filter "name=backend_blue" | grep backend_blue; then
            NEW_BACKEND=backend_green
            OLD_BACKEND=backend_blue
            NEW_FRONTEND=frontend_green
            OLD_FRONTEND=frontend_blue
          else
            NEW_BACKEND=backend_blue
            OLD_BACKEND=backend_green
            NEW_FRONTEND=frontend_blue
            OLD_FRONTEND=frontend_green
          fi

          # Levantar nuevo contenedor
          docker compose up -d $NEW_BACKEND $NEW_FRONTEND

          # Actualizar Nginx y recargar
          docker exec nginx_proxy nginx -s reload

          # Apagar contenedores antiguos
          docker stop $OLD_BACKEND $OLD_FRONTEND || true
